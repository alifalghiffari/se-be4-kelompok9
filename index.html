<html>
  <head>
    <title>Snake Game | SE-BE-Kellompok 9</title>
  </head>
  <script src="index.js"></script>
  <body align="center" onload="draw();">
    <h1>Snake</h1>
    <img
      id="apple"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/apel.png"
      alt="Apple"
    />
    <img
      id="life"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/heart.png"
      alt="life"
    />
    <img
      id="body"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/body.png"
      alt="Head"
    />
    <img
      id="heart"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/heart.png"
      alt="Head"
    />
    <canvas
      id="snakeBoard"
      width="400"
      height="400"
      style="border: 2px solid #000000"
    ></canvas>
    <br />
    <canvas
      id="levelBoard"
      width="120"
      height="100"
      style="border: 2px solid #383636"
    >
    </canvas>
    <canvas
      id="scoreBoard"
      width="120"
      height="100"
      style="border: 2px solid #000000"
    ></canvas>
    <canvas
      id="speedBoard"
      width="150"
      height="100"
      style="border: 2px solid #383636"
    >
    </canvas>
    <!-- get snake head and body -->
    <img id="snake-head-down" style="display: none;" width="17" height="17" src="assets/img/snake-head-down.png" alt="Snake Head Down">
    <img id="snake-head-up" style="display: none;" width="17" height="17" src="assets/img/snake-head-up.png" alt="Snake Head Up">
    <img id="snake-head-left" style="display: none;" width="17" height="17" src="assets/img/snake-head-left.png" alt="Snake Head Left">
    <img id="snake-head-right" style="display: none;" width="17" height="17" src="assets/img/snake-head-right.png" alt="Snake Head Right">
  </body>
</html>
