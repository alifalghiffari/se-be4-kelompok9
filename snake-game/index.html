<html>
  <head>
    <title>Snake Game | SE-BE-Kellompok 9</title>
  </head>
  <script src="index.js"></script>
  <body align="center" onload="draw();">
    <h1>Snake</h1>
    <img
      id="apple"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/apel.png"
      alt="Apple"
    />
    <img
      id="life"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/heart.png"
      alt="life"
    />
    <img
      id="head"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/head.png"
      alt="Head"
    />
    <img
      id="body"
      style="display: none"
      width="20"
      height="20"
      src="assets/img/body.png"
      alt="Head"
    />
    <canvas
      id="snakeBoard"
      width="400"
      height="400"
      style="border: 2px solid #000000"
    ></canvas>
    <br />
    <canvas
      id="scoreBoard"
      width="150"
      height="100"
      style="border: 2px solid #000000"
    ></canvas>
  </body>
</html>
